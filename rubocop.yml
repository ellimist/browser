ClassLength:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

Documentation:
  Enabled: false

Encoding:
  Enabled: false

FileName:
  Enabled: false

IfUnlessModifier:
  Enabled: false

MethodLength:
  Enabled: false

ModuleFunction:
  Enabled: false

OneLineConditional:
  Enabled: false

ParameterLists:
  Enabled: false

Proc:
  Enabled: false

SingleLineBlockParams:
  Enabled: false

VariableInterpolation:
  Enabled: false

TrailingComma:
  Enabled: false

WhileUntilModifier:
  Enabled: false

LineLength:
  Max: 80

CollectionMethods:
  PreferredMethods:
    find: find
    reduce: reduce
    collect: map
    find_all: select

PredicateName:
  NamePrefixBlacklist:
    - is_

StringLiterals:
  EnforcedStyle: double_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

DotPosition:
  EnforcedStyle: leading

SpaceBeforeBlockBraces:
  EnforcedStyle: no_space

SpaceInsideBlockBraces:
  EnforcedStyle: space
